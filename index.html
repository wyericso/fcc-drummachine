<!DOCTYPE html>
<html>
<head>

    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>

            <div class="drumpad" id="A">A</div>
            <div class="drumpad" id="S">S</div>
            <div class="drumpad" id="D">D</div>
            <div class="drumpad" id="Z">Z</div>

        </div>
    </div>

</html>
